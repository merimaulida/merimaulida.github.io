<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Word Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#4facfe,#00f2fe);
  min-height: 100vh;
  color: #fff;
}

.screen {
  display: none;
  padding: 20px;
  text-align: center;
}

.active {
  display: block;
}

h1,h2 {
  margin-bottom: 15px;
}

button {
  padding: 12px 18px;
  margin: 8px;
  border: none;
  border-radius: 10px;
  background: #fff;
  color: #333;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
  gap: 12px;
}

.option {
  display: block;
  margin: 10px auto;
  width: 80%;
}

.correct {
  background: #2ecc71 !important;
  color: #fff;
}

.wrong {
  background: #e74c3c !important;
  color: #fff;
}

.fade {
  animation: fade 0.4s;
}

@keyframes fade {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

.score {
  font-size: 20px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="home" class="screen active">
  <h1>ðŸŽ® English Word Game</h1>
  <button onclick="showCategories()">Start Game</button>
  <button onclick="showReview()">Review Mode</button>
</div>

<div id="categories" class="screen">
  <h2>Select Category</h2>
  <div id="categoryList" class="category-grid"></div>
  <button onclick="goHome()">â¬… Back</button>
</div>

<div id="game" class="screen">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="score" id="score"></div>
</div>

<div id="review" class="screen">
  <h2>ðŸ“˜ Review Mode</h2>
  <div id="reviewList"></div>
  <button onclick="goHome()">â¬… Back</button>
</div>

<!-- SOUND -->
<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c6c8f36fa.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a3d6c6aef.mp3"></audio>

<script>
/* ===================== DATA ===================== */
function make(list){
  while(list.length < 15) list.push(list[Math.floor(Math.random()*list.length)]);
  return list;
}

const data = {
animals: make([['kucing','Cat'],['anjing','Dog'],['sapi','Cow'],['ikan','Fish'],['burung','Bird'],['kuda','Horse'],['ayam','Chicken'],['bebek','Duck'],['ular','Snake'],['singa','Lion'],['gajah','Elephant'],['harimau','Tiger'],['monyet','Monkey'],['kambing','Goat'],['kelinci','Rabbit']]),
food: make([['nasi','Rice'],['apel','Apple'],['roti','Bread'],['ayam','Chicken'],['susu','Milk'],['keju','Cheese'],['pisang','Banana'],['jeruk','Orange'],['telur','Egg'],['daging','Meat'],['kue','Cake'],['sup','Soup'],['mie','Noodles'],['ikan','Fish'],['es krim','Ice Cream']]),
sports: make([['sepak bola','Football'],['basket','Basketball'],['voli','Volleyball'],['tenis','Tennis'],['lari','Running'],['renang','Swimming'],['badminton','Badminton'],['tinju','Boxing'],['golf','Golf'],['panahan','Archery'],['bersepeda','Cycling'],['selancar','Surfing'],['angkat beban','Weightlifting'],['ski','Skiing'],['yoga','Yoga']]),
jobs: make([['dokter','Doctor'],['guru','Teacher'],['polisi','Police'],['petani','Farmer'],['pilot','Pilot'],['perawat','Nurse'],['koki','Chef'],['tentara','Soldier'],['arsitek','Architect'],['penyanyi','Singer'],['aktor','Actor'],['penulis','Writer'],['pelukis','Painter'],['montir','Mechanic'],['nelayan','Fisherman']]),
transport: make([['mobil','Car'],['motor','Motorcycle'],['bus','Bus'],['kereta','Train'],['pesawat','Airplane'],['kapal','Ship'],['sepeda','Bicycle'],['taksi','Taxi'],['ambulans','Ambulance'],['truk','Truck'],['perahu','Boat'],['helikopter','Helicopter'],['metro','Metro'],['skuter','Scooter'],['becak','Rickshaw']]),
body: make([['kepala','Head'],['mata','Eyes'],['hidung','Nose'],['mulut','Mouth'],['telinga','Ears'],['tangan','Hands'],['kaki','Feet'],['lengan','Arms'],['jari','Fingers'],['rambut','Hair'],['gigi','Teeth'],['lidah','Tongue'],['leher','Neck'],['bahu','Shoulder'],['perut','Stomach']]),
colors: make([['merah','Red'],['biru','Blue'],['kuning','Yellow'],['hijau','Green'],['hitam','Black'],['putih','White'],['ungu','Purple'],['oranye','Orange'],['coklat','Brown'],['abu-abu','Gray'],['pink','Pink'],['emas','Gold'],['perak','Silver'],['biru muda','Light Blue'],['merah muda','Pink']]),
numbers: make([['satu','One'],['dua','Two'],['tiga','Three'],['empat','Four'],['lima','Five'],['enam','Six'],['tujuh','Seven'],['delapan','Eight'],['sembilan','Nine'],['sepuluh','Ten'],['sebelas','Eleven'],['dua belas','Twelve'],['tiga belas','Thirteen'],['empat belas','Fourteen'],['lima belas','Fifteen']]),
home: make([['rumah','House'],['pintu','Door'],['jendela','Window'],['meja','Table'],['kursi','Chair'],['tempat tidur','Bed'],['sofa','Sofa'],['lampu','Lamp'],['lemari','Wardrobe'],['dapur','Kitchen'],['kamar mandi','Bathroom'],['ruang tamu','Living Room'],['garasi','Garage'],['atap','Roof'],['lantai','Floor']]),
computer: make([['komputer','Computer'],['mouse','Mouse'],['keyboard','Keyboard'],['layar','Monitor'],['printer','Printer'],['internet','Internet'],['folder','Folder'],['file','File'],['email','Email'],['kamera','Camera'],['speaker','Speaker'],['mikrofon','Microphone'],['charger','Charger'],['baterai','Battery'],['wifi','WiFi']]),

};

/* ===================== GAME LOGIC ===================== */
let currentCategory=[], index=0, score=0;

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goHome(){ showScreen('home'); }

function showCategories(){
  showScreen('categories');
  const list=document.getElementById('categoryList');
  list.innerHTML='';
  Object.keys(data).forEach(cat=>{
    const b=document.createElement('button');
    b.textContent=cat.toUpperCase();
    b.onclick=()=>startGame(cat);
    list.appendChild(b);
  });
}

function startGame(cat){
  currentCategory=[...data[cat]];
  index=0; score=0;
  showScreen('game');
  nextQuestion();
}

function nextQuestion(){
  if(index>=currentCategory.length){
    document.getElementById('question').textContent='Game Finished!';
    document.getElementById('options').innerHTML='';
    document.getElementById('score').textContent='Score: '+score;
    return;
  }

  const [id,en]=currentCategory[index];
  document.getElementById('question').textContent='Apa bahasa Inggris dari "'+id+'"?';
  document.getElementById('score').textContent='Score: '+score;

  const opts=[en];
  while(opts.length<4){
    const r=currentCategory[Math.floor(Math.random()*currentCategory.length)][1];
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(()=>Math.random()-0.5);

  const box=document.getElementById('options');
  box.innerHTML='';
  opts.forEach(o=>{
    const btn=document.createElement('button');
    btn.className='option fade';
    btn.textContent=o;
    btn.onclick=()=>check(o,en,btn);
    box.appendChild(btn);
  });
}

function check(ans,correct,btn){
  document.querySelectorAll('.option').forEach(b=>b.disabled=true);
  if(ans===correct){
    btn.classList.add('correct');
    document.getElementById('correctSound').play();
    score+=10;
  }else{
    btn.classList.add('wrong');
    document.getElementById('wrongSound').play();
  }
  index++;
  setTimeout(nextQuestion,800);
}

function showReview(){
  showScreen('review');
  const r=document.getElementById('reviewList');
  r.innerHTML='';
  Object.keys(data).forEach(cat=>{
    const h=document.createElement('h3');
    h.textContent=cat.toUpperCase();
    r.appendChild(h);
    data[cat].forEach(q=>{
      const p=document.createElement('p');
      p.textContent=q[0]+' = '+q[1];
      r.appendChild(p);
    });
  });
}
</script>

</body>
</html>
