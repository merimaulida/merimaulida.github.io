/* UTIL */
function make(a){return a.map(x=>({id:x[0],en:x[1],icon:x[2]}))}
function shuffle(a){return a.sort(()=>Math.random()-.5)}

/* GAME */
let levelTime=5,category='',list=[],i=0,score=0;
function selectLevel(t){levelTime=t;openCategory()}
function openCategory(){
  show('category');
  categoryButtons.innerHTML='';
  for(let c in data){
    let b=document.createElement('button');
    b.textContent=c.toUpperCase();
    b.onclick=()=>startGame(c);
    categoryButtons.appendChild(b);
  }
}
function startGame(cat){
  category=cat;
  list=shuffle([...data[cat]]);
  i=0;score=0;
  show('game');
  nextQuestion();
}
function nextQuestion(){
  if(i>=list.length){endGame();return}
  let q=list[i];
  icon.innerText=q.icon;
  question.innerText=`Apa bahasa Inggris dari "${q.id}"?`;
  answers.innerHTML='';
  let opts=shuffle([q.en,...shuffle(list).slice(0,3).map(x=>x.en)]);
  opts.forEach(o=>{
    let b=document.createElement('button');
    b.className='answer';
    b.textContent=o;
    b.onclick=()=>{
      clickSound();
      if(o===q.en){b.classList.add('correct');score++}
      else{b.classList.add('wrong')}
      setTimeout(()=>{i++;nextQuestion()},400);
    };
    answers.appendChild(b);
  });
}
function endGame(){
  finalScore.innerText=`Category: ${category.toUpperCase()} | Score ${score}/${list.length}`;
  show('over');
}
function retry(){startGame(category)}

/* REVIEW */
let rcat='',rindex=0,showText=true;
function openReviewMenu(){
  show('reviewMenu');
  reviewButtons.innerHTML='';
  for(let c in data){
    let b=document.createElement('button');
    b.textContent=c;
    b.onclick=()=>openReview(c);
    reviewButtons.appendChild(b);
  }
}
function openReview(c){rcat=c;rindex=0;showText=true;show('review');updateReview()}
function updateReview(){
  let d=data[rcat][rindex];
  reviewIcon.innerText=d.icon;
  reviewText.innerText=showText?`${d.id} = ${d.en}`:'';
}
function nextReview(){clickSound();rindex=(rindex+1)%data[rcat].length;updateReview()}
function prevReview(){clickSound();rindex=(rindex-1+data[rcat].length)%data[rcat].length;updateReview()}
function toggleText(){showText=!showText;updateReview()}
