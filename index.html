<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Games to Learn English</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
}
.page{display:none}
.page.active{display:block}
h1,h2{margin:10px}
button{
  padding:14px 22px;
  margin:6px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:16px;
  transition:.2s;
}
button:hover{transform:scale(1.05)}
.menu button{background:#ffcc00;color:#333}
.answer{
  background:white;
  color:#333;
  width:220px;
}
.correct{
  background:#4caf50!important;
  color:white;
  animation:pop .3s;
}
.wrong{
  background:#f44336!important;
  color:white;
  animation:shake .3s;
}
@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.top{
  display:flex;
  justify-content:space-between;
  padding:10px 20px;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="page active">
  <h1>üéÆ Games to Learn English</h1>
  <h2>Monster Vocab</h2>
  <div class="menu">
    <button onclick="startGame('animals')">Animals</button>
    <button onclick="startGame('numbers')">Numbers</button>
    <button onclick="startGame('body')">Body</button>
    <button onclick="startGame('food')">Food</button>
    <button onclick="startGame('transport')">Transport</button>
    <button onclick="startGame('sports')">Sports</button>
    <button onclick="startGame('home')">Home</button>
    <button onclick="startGame('music')">Music</button>
    <button onclick="startGame('computer')">Computer</button>
    <button onclick="startGame('hospital')">Hospital</button>
    <button onclick="startGame('garden')">Garden</button>
    <button onclick="startGame('bathroom')">Bathroom</button>
    <button onclick="startGame('colors')">Colors</button>
    <button onclick="startGame('letters')">Letters</button>
    <button onclick="startGame('school')">School</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="page">
  <div class="top">
    <span id="timer">‚è± 5</span>
    <span id="score">‚≠ê 0</span>
  </div>
  <h2 id="question"></h2>
  <div id="answers"></div>
</div>

<!-- GAME OVER -->
<div id="over" class="page">
  <h1>üíÄ Game Over</h1>
  <h2 id="finalScore"></h2>
  <button onclick="retry()">Retry</button>
  <button onclick="goMenu()">Menu</button>
</div>

<script>
/* PAGE CONTROL */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* SOUND (SAFE) */
function sound(freq){
  const ctx=new (window.AudioContext||webkitAudioContext)();
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.connect(g);g.connect(ctx.destination);
  o.frequency.value=freq;
  g.gain.value=0.15;
  o.start();
  o.stop(ctx.currentTime+.2);
}

/* DATA (15 KATEGORI) */
const data={
animals:["Cat","Dog","Cow","Horse","Fish","Bird","Lion","Tiger","Monkey","Duck"],
numbers:["One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten"],
body:["Eye","Hand","Leg","Foot","Head","Ear","Nose","Mouth","Hair","Finger"],
food:["Rice","Bread","Milk","Egg","Apple","Banana","Fish","Chicken","Cake","Soup"],
transport:["Car","Bus","Train","Bike","Plane","Ship","Taxi","Truck","Motorcycle","Boat"],
sports:["Football","Basketball","Tennis","Badminton","Swimming","Running","Cycling","Boxing","Volleyball","Baseball"],
home:["Door","Window","Chair","Table","Bed","Sofa","Kitchen","Bathroom","Roof","Floor"],
music:["Guitar","Piano","Drum","Violin","Song","Singer","Band","Music","Microphone","Speaker"],
computer:["Keyboard","Mouse","Monitor","CPU","Laptop","Printer","Internet","File","Folder","Screen"],
hospital:["Doctor","Nurse","Patient","Medicine","Ambulance","Bed","Injection","Hospital","Mask","Thermometer"],
garden:["Tree","Flower","Grass","Plant","Soil","Leaf","Seed","Water","Shovel","Pot"],
bathroom:["Toilet","Shower","Soap","Toothbrush","Toothpaste","Towel","Mirror","Sink","Water","Bucket"],
colors:["Red","Blue","Green","Yellow","Black","White","Pink","Purple","Orange","Brown"],
letters:["A","B","C","D","E","F","G","H","I","J"],
school:["Teacher","Student","Book","Pen","Pencil","Eraser","Bag","Classroom","Desk","Board"]
};

let cat="",q=[],i=0,score=0,time=5,timer;

/* GAME LOGIC */
function startGame(c){
  cat=c;
  q=[...data[c]];
  shuffle(q);
  i=0;score=0;
  show('game');
  load();
}

function load(){
  if(i>=q.length){gameOver();return}
  clearInterval(timer);
  time=5;
  document.getElementById("timer").innerText="‚è± "+time;
  document.getElementById("score").innerText="‚≠ê "+score;
  const correct=q[i];
  document.getElementById("question").innerText="Select: "+correct;
  const ans=document.getElementById("answers");
  ans.innerHTML="";
  const opts=shuffle([correct,...shuffle(q).slice(0,3)]);
  opts.forEach(o=>{
    const b=document.createElement("button");
    b.className="answer";
    b.innerText=o;
    b.onclick=()=>{
      clearInterval(timer);
      if(o===correct){
        score++;b.classList.add("correct");sound(700);
      }else{
        b.classList.add("wrong");sound(200);
      }
      setTimeout(()=>{i++;load()},400);
    };
    ans.appendChild(b);
  });
  timer=setInterval(()=>{
    time--;document.getElementById("timer").innerText="‚è± "+time;
    if(time===0){clearInterval(timer);sound(120);gameOver();}
  },1000);
}

function gameOver(){
  document.getElementById("finalScore").innerText=
    `Score: ${score} / ${q.length}`;
  show('over');
}
function retry(){startGame(cat)}
function goMenu(){show('menu')}

/* UTIL */
function shuffle(a){return a.sort(()=>Math.random()-.5)}
</script>

</body>
</html>
