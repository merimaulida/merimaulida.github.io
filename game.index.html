<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Learning Game</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
}
.hidden{display:none}
button{
  padding:14px 24px;
  border:none;
  border-radius:14px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
}
.menu button{background:#ffdd57;color:#333}
.answer{width:220px;background:white;color:#333}
.correct{background:#4caf50!important;color:white}
.wrong{background:#f44336!important;color:white}
</style>
</head>

<body>

<h1>ðŸŽ® English Vocabulary Game</h1>

<div id="menu" class="menu">
  <button onclick="start('animals')">Animals</button>
  <button onclick="start('numbers')">Numbers</button>
  <button onclick="start('body')">Body</button>
  <button onclick="start('food')">Food</button>
  <button onclick="start('transport')">Transport</button>
</div>

<div id="game" class="hidden">
  <h2 id="question"></h2>
  <div id="answers"></div>
  <p id="progress"></p>
</div>

<div id="end" class="hidden">
  <h2>Game Finished ðŸŽ‰</h2>
  <p id="score"></p>
  <button onclick="location.reload()">Play Again</button>
</div>

<!-- SOUND -->
<audio id="correctSound">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=">
</audio>
<audio id="wrongSound">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=">
</audio>

<script>
const questions={
animals:[
 {q:"Cat",a:["Cat","Dog","Cow","Horse"],c:0},
 {q:"Dog",a:["Bird","Dog","Fish","Lion"],c:1},
 {q:"Cow",a:["Cow","Cat","Goat","Duck"],c:0},
 {q:"Horse",a:["Pig","Horse","Dog","Cat"],c:1},
 {q:"Fish",a:["Bird","Fish","Cow","Cat"],c:1}
],
numbers:[
 {q:"One",a:["One","Two","Three","Four"],c:0},
 {q:"Five",a:["Six","Seven","Five","Eight"],c:2},
 {q:"Ten",a:["Nine","Ten","Eleven","Two"],c:1}
],
body:[
 {q:"Eye",a:["Eye","Hand","Foot","Nose"],c:0},
 {q:"Hand",a:["Leg","Hand","Eye","Ear"],c:1}
],
food:[
 {q:"Rice",a:["Rice","Bread","Milk","Egg"],c:0},
 {q:"Milk",a:["Water","Milk","Juice","Tea"],c:1}
],
transport:[
 {q:"Car",a:["Bike","Car","Bus","Train"],c:1},
 {q:"Plane",a:["Ship","Plane","Car","Bike"],c:1}
]
};

let cat="",i=0,score=0;

function start(c){
  cat=c;i=0;score=0;
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  show();
}

function show(){
  if(i>=questions[cat].length){
    game.classList.add("hidden");
    end.classList.remove("hidden");
    document.getElementById("score").innerText=
      `Score: ${score}/${questions[cat].length}`;
    return;
  }
  const q=questions[cat][i];
  question.innerText=`Select: ${q.q}`;
  answers.innerHTML="";
  q.a.forEach((opt,idx)=>{
    const b=document.createElement("button");
    b.className="answer";
    b.innerText=opt;
    b.onclick=()=>check(idx,b);
    answers.appendChild(b);
  });
  progress.innerText=`${i+1} / ${questions[cat].length}`;
}

function check(idx,btn){
  const q=questions[cat][i];
  if(idx===q.c){
    btn.classList.add("correct");
    document.getElementById("correctSound").play();
    score++;
  }else{
    btn.classList.add("wrong");
    document.getElementById("wrongSound").play();
  }
  setTimeout(()=>{i++;show()},500);
}
</script>

</body>
</html>
