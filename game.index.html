<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Learning Game</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e3c72;
  color:white;
  text-align:center;
}
button{
  padding:12px 20px;
  margin:6px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
}
.menu button{background:#ffcc00;color:#333}
.answer{background:white;color:#333;width:200px}
.correct{background:#4caf50;color:white}
.wrong{background:#f44336;color:white}
.hidden{display:none}
</style>
</head>

<body>

<h1>Games to Learn English</h1>

<div id="menu" class="menu">
  <button onclick="startGame('animals')">Animals</button>
  <button onclick="startGame('numbers')">Numbers</button>
  <button onclick="startGame('body')">Body</button>
  <button onclick="startGame('food')">Food</button>
  <button onclick="startGame('transport')">Transport</button>
</div>

<div id="game" class="hidden">
  <h2 id="question"></h2>
  <div id="answers"></div>
  <p id="info"></p>
  <button onclick="backMenu()">Back</button>
</div>

<script>
const data={
animals:[
 ["Cat",["Cat","Dog","Cow","Horse"],0],
 ["Dog",["Cat","Dog","Fish","Cow"],1],
 ["Bird",["Fish","Bird","Cow","Cat"],1],
 ["Fish",["Fish","Dog","Bird","Cow"],0],
 ["Cow",["Horse","Cow","Dog","Cat"],1]
],
numbers:[
 ["One",["One","Two","Three","Four"],0],
 ["Five",["Six","Seven","Five","Eight"],2],
 ["Ten",["Nine","Ten","Eleven","Two"],1]
],
body:[
 ["Eye",["Eye","Hand","Foot","Nose"],0],
 ["Hand",["Leg","Hand","Eye","Ear"],1]
],
food:[
 ["Rice",["Rice","Bread","Milk","Egg"],0],
 ["Milk",["Tea","Water","Milk","Juice"],2]
],
transport:[
 ["Car",["Bike","Car","Bus","Train"],1],
 ["Plane",["Ship","Plane","Car","Bike"],1]
]
};

let category="",index=0,score=0;

function startGame(cat){
  category=cat;
  index=0;
  score=0;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  showQuestion();
}

function showQuestion(){
  if(index>=data[category].length){
    alert("Game Over! Score: "+score);
    backMenu();
    return;
  }

  const q=data[category][index];
  document.getElementById("question").innerText="Select: "+q[0];
  document.getElementById("answers").innerHTML="";

  q[1].forEach((opt,i)=>{
    const b=document.createElement("button");
    b.className="answer";
    b.innerText=opt;
    b.onclick=()=>checkAnswer(i,q[2],b);
    document.getElementById("answers").appendChild(b);
  });

  document.getElementById("info").innerText=
    (index+1)+" / "+data[category].length;
}

function checkAnswer(choice,correct,btn){
  if(choice===correct){
    btn.classList.add("correct");
    score++;
  }else{
    btn.classList.add("wrong");
  }
  setTimeout(()=>{
    index++;
    showQuestion();
  },400);
}

function backMenu(){
  document.getElementById("game").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
}
</script>

</body>
</html>
